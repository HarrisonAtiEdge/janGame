    <script>
         var gamescreen = localStorage.getItem('gamescreen');   

function displayRules() {
    var rulesContainer = document.getElementById('rulesContainer');
    var rulesBtnContainer = document.querySelector('.rulesbtn'); // Select the rulesbtn container
    var rulesHTML = '';

    if (gamescreen === 'game1/index.html') {
        rulesHTML += '<h1>Match the same images</h1>';
        rulesHTML += '<img src="./img/flipNmatch.png" alt="">';

        // rulesHTML += '<button onclick="navigateToGameRule(\'game1\')">Game 1</button>';
    } else if (gamescreen === 'game2/index.html') {
        rulesHTML += '<img src="./img/flipNmatch.png" alt="">';
        // rulesHTML += '<button onclick="navigateToGameRule(\'game2\')">Game 2</button>';
    } else if (gamescreen === 'game3/index.html') {
        rulesHTML += '<img src="./img/flipNmatch.png" alt="">';
        // rulesHTML += '<button onclick="navigateToGameRule(\'game3\')">Game 3</button>';
    } else if (gamescreen === 'game4/index.html') {
        rulesHTML += '<img src="./img/flipNmatch.png" alt="">';
        // rulesHTML += '<button onclick="navigateToGameRule(\'game4\')">Game 4</button>';
    } else {
        rulesHTML += '<p>No rules available for the selected game.</p>';
    }

    // Set the concatenated HTML string to the rulesContainer
    rulesContainer.innerHTML = rulesHTML;

    // Create a new button element and append it to the rulesBtnContainer
    var newButton = document.createElement('button');
    newButton.textContent = 'Netx to Quiz rules';
    newButton.classList.add('startbtn');
    newButton.onclick = function() {
        location.href = 'quizrules.html';
    };
    rulesBtnContainer.appendChild(newButton);
}


    </script>
